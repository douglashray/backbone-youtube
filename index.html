<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <title>YouTube Search</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="search-bar">
        <form class="search-form">
          <h3>Search Youtube</h3>  
          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
            <button type="button" class="btn btn-md btn-primary search">Search</button>
          </div>
        </form>
      </div>
      <hr>
      <div class="row results">
        <div id="main-video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ id }}"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <p><h3>{{ title }}</h3></p>
          <p>{{ description }}</p>
        </div>
      <div id="video-results"></div>
    </div>
  </div>
    <!-- <script>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IXp4rVZFTVs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></script> -->

    <script id="sidebar-template" type="text/x-handlebars-template">
      <div class="content-container">
        <span class="video-title">{{title}}</span>
      </div>
    </script>

    
    <script src="models/VideoModel.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="collection/VideoCollection.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/SideBarView.js"></script>
    <script src="main.js"></script>
  </body>
</html>
